name: ci

on:
  push:
  pull_request:
    types: [synchronize, reopened, ready_for_review]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/checkout@master

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Install tools
        run: |
          dotnet tool restore

      - name: Build Release
        run: dotnet build src -c Release /p:ContinuousIntegrationBuild=true

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/checkout@master

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Install tools
        run: |
          dotnet tool restore

      - name: Run Tests
        run: |
          dotnet test src

  publish:
    needs: [compile]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Publish
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet pack src -c Release
          dotnet nuget push src/Hume/bin/Release/*.nupkg --api-key $NUGET_API_KEY --source "nuget.org"

  test-examples:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout SDK repo (PR branch)
        uses: actions/checkout@v4
        with:
          path: sdk
          # checkout the PR branch, not main
          ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Checkout examples repo
        uses: actions/checkout@v4
        with:
          repository: humeai/hume-api-examples
          path: examples

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.x

      - name: Build SDK
        working-directory: ./sdk
        run: |
          echo "=== SDK Build Info ==="
          echo "Branch: ${{ github.head_ref || github.ref_name || 'unknown' }}"
          echo "Ref: ${{ github.event.pull_request.head.sha || github.head_ref || github.ref }}"
          echo "Commit SHA: $(git rev-parse HEAD)"
          echo "Branch name: $(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'detached')"
          echo "======================"
          dotnet build src/Hume/Hume.csproj -c Release
          echo "===================="

      - name: Pack SDK
        working-directory: ./sdk
        run: |
          dotnet pack src/Hume/Hume.csproj -c Release --no-build
          SDK_PACKAGE_DIR="$GITHUB_WORKSPACE/sdk/src/Hume/bin/Release"
          echo "SDK_PACKAGE_DIR=$SDK_PACKAGE_DIR" >> $GITHUB_ENV
          SDK_PACKAGE=$(find "$SDK_PACKAGE_DIR" -name "*.nupkg" | head -1)
          echo "=== Packed SDK ==="
          echo "Package: $SDK_PACKAGE"
          echo "Package directory: $SDK_PACKAGE_DIR"
          echo "=================="

      - name: Extract SDK version
        working-directory: ./sdk
        run: |
          SDK_VERSION=$(grep -oP '<Version>\K[^<]+' src/Hume/Hume.csproj | head -1)
          echo "SDK_VERSION=$SDK_VERSION" >> $GITHUB_ENV
          echo "=== SDK Version ==="
          echo "Version: $SDK_VERSION"
          echo "==================="

      - name: Add local NuGet source
        run: |
          dotnet nuget add source "$SDK_PACKAGE_DIR" --name local-sdk
          echo "=== Added Local NuGet Source ==="
          echo "Source: $SDK_PACKAGE_DIR"
          echo "================================"

      - name: Update example to use local SDK
        working-directory: ./examples/tts/tts-dotnet-quickstart
        run: |
          echo "=== Updating Example to Use Local SDK ==="
          echo "SDK version: $SDK_VERSION"
          echo "========================================="
          # Update ALL project files (including test projects) that reference Hume
          for PROJECT_FILE in $(find . -name "*.csproj"); do
            if grep -q "PackageReference.*Hume" "$PROJECT_FILE"; then
              echo "Updating $PROJECT_FILE"
              sed -i "s|<PackageReference Include=\"Hume\" Version=\"[^\"]*\"|<PackageReference Include=\"Hume\" Version=\"$SDK_VERSION\"|g" "$PROJECT_FILE"
              echo "Updated project file:"
              cat "$PROJECT_FILE"
            fi
          done

      - name: Restore dependencies
        working-directory: ./examples/tts/tts-dotnet-quickstart
        run: |
          # Restore solution file if it exists, otherwise restore all .csproj files
          if find . -maxdepth 1 -name "*.sln" -type f | grep -q .; then
            SOLUTION_FILE=$(find . -maxdepth 1 -name "*.sln" -type f | head -1)
            echo "Restoring solution: $SOLUTION_FILE"
            dotnet restore "$SOLUTION_FILE" --source local-sdk --source https://api.nuget.org/v3/index.json
          else
            # Restore all .csproj files
            echo "Restoring all .csproj files"
            find . -maxdepth 1 -name "*.csproj" -type f -exec dotnet restore {} --source local-sdk --source https://api.nuget.org/v3/index.json \;
          fi

      - name: Verify TTS SDK version
        working-directory: ./examples/tts/tts-dotnet-quickstart
        run: |
          echo "=== VERIFYING SDK VERSION ==="
          echo "Expected SDK version: $SDK_VERSION"
          echo ""
          echo "=== Checking project files for Hume reference ==="
          grep -r "Hume" *.csproj || echo "No Hume references found in csproj files"
          echo ""
          echo "=== Resolved package versions (from project.assets.json) ==="
          for ASSETS_FILE in $(find . -name "project.assets.json" 2>/dev/null); do
            echo "Checking: $ASSETS_FILE"
            echo "  Searching for Hume in assets file..."
            grep -i "hume" "$ASSETS_FILE" | head -5 || echo "  No Hume references found"
            RESOLVED_VERSION=$(grep -o '"Hume/[^"]*"' "$ASSETS_FILE" | head -1 | sed 's/"Hume\///' | sed 's/"//' || echo "")
            echo "  Resolved Hume version: '$RESOLVED_VERSION'"
            if [ -z "$RESOLVED_VERSION" ]; then
              echo "  WARNING: Could not find Hume version in assets file"
            elif [ "$RESOLVED_VERSION" != "$SDK_VERSION" ]; then
              echo "  ERROR: Version mismatch! Expected $SDK_VERSION but got $RESOLVED_VERSION"
              exit 1
            else
              echo "  OK: Version matches expected"
            fi
          done
          echo ""
          echo "=== NuGet package cache check ==="
          ls -la ~/.nuget/packages/hume/ 2>/dev/null || echo "No Hume packages in cache"
          echo "================================="

      - name: Run TTS tests
        working-directory: ./examples/tts/tts-dotnet-quickstart
        run: |
          dotnet test tts-csharp-quickstart.tests.csproj --logger "console;verbosity=detailed"
        env:
          TEST_HUME_API_KEY: ${{ secrets.TEST_HUME_API_KEY }}

      - name: Update EVI example to use local SDK
        working-directory: ./examples/evi/evi-dotnet-quickstart
        run: |
          echo "=== Updating Example to Use Local SDK ==="
          echo "SDK version: $SDK_VERSION"
          echo "========================================="
          # Update ALL project files (including test projects) that reference Hume
          for PROJECT_FILE in $(find . -name "*.csproj"); do
            if grep -q "PackageReference.*Hume" "$PROJECT_FILE"; then
              echo "Updating $PROJECT_FILE"
              sed -i "s|<PackageReference Include=\"Hume\" Version=\"[^\"]*\"|<PackageReference Include=\"Hume\" Version=\"$SDK_VERSION\"|g" "$PROJECT_FILE"
              echo "Updated project file:"
              cat "$PROJECT_FILE"
            fi
          done

      - name: Restore EVI dependencies
        working-directory: ./examples/evi/evi-dotnet-quickstart
        run: |
          # Restore solution file if it exists, otherwise restore all .csproj files
          if find . -maxdepth 1 -name "*.sln" -type f | grep -q .; then
            SOLUTION_FILE=$(find . -maxdepth 1 -name "*.sln" -type f | head -1)
            echo "Restoring solution: $SOLUTION_FILE"
            dotnet restore "$SOLUTION_FILE" --source local-sdk --source https://api.nuget.org/v3/index.json
          else
            # Restore all .csproj files
            echo "Restoring all .csproj files"
            find . -maxdepth 1 -name "*.csproj" -type f -exec dotnet restore {} --source local-sdk --source https://api.nuget.org/v3/index.json \;
          fi

      - name: Verify EVI SDK version
        working-directory: ./examples/evi/evi-dotnet-quickstart
        run: |
          echo "=== VERIFYING SDK VERSION ==="
          echo "Expected SDK version: $SDK_VERSION"
          echo ""
          echo "=== Checking project files for Hume reference ==="
          grep -r "Hume" *.csproj || echo "No Hume references found in csproj files"
          echo ""
          echo "=== Resolved package versions (from project.assets.json) ==="
          for ASSETS_FILE in $(find . -name "project.assets.json" 2>/dev/null); do
            echo "Checking: $ASSETS_FILE"
            echo "  Searching for Hume in assets file..."
            grep -i "hume" "$ASSETS_FILE" | head -5 || echo "  No Hume references found"
            RESOLVED_VERSION=$(grep -o '"Hume/[^"]*"' "$ASSETS_FILE" | head -1 | sed 's/"Hume\///' | sed 's/"//' || echo "")
            echo "  Resolved Hume version: '$RESOLVED_VERSION'"
            if [ -z "$RESOLVED_VERSION" ]; then
              echo "  WARNING: Could not find Hume version in assets file"
            elif [ "$RESOLVED_VERSION" != "$SDK_VERSION" ]; then
              echo "  ERROR: Version mismatch! Expected $SDK_VERSION but got $RESOLVED_VERSION"
              exit 1
            else
              echo "  OK: Version matches expected"
            fi
          done
          echo ""
          echo "=== NuGet package cache check ==="
          ls -la ~/.nuget/packages/hume/ 2>/dev/null || echo "No Hume packages in cache"
          echo "================================="

      - name: Run EVI tests
        working-directory: ./examples/evi/evi-dotnet-quickstart
        run: |
          dotnet test evi-csharp-quickstart.tests.csproj --logger "console;verbosity=detailed"
        env:
          TEST_HUME_API_KEY: ${{ secrets.TEST_HUME_API_KEY }}
